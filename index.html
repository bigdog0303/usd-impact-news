<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USD High-Impact News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <h1>USD High-Impact News</h1>
      <div class="week-nav">
        <button id="prevWeek">← Previous</button>
        <span id="weekRange">Loading...</span>
        <button id="nextWeek">Next →</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Date</th><th>Time</th><th>Event</th><th>Impact</th><th>Forecast</th>
        </tr>
      </thead>
      <tbody id="newsTable">
        <!-- JS injects rows here -->
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
